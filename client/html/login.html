<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/common.css" />
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>
    <body>
        <header id="navbar">
        </header>

        <h1>Login:</h1>

        <form id="login" action="" method="post">
            <input name="action" value="login" hidden>
            <label for="login_username">Username: </label><input type="text" id="login_username" name="username" style="display:block;">
            <label for="login_password">Password: </label><input type="password" id="login_password" name="password" style="display:block;">
            <input type="submit" name="submit" value="Login" style="display:block">
        </form>

        <h1>...or Register a new account:</h1>
        <form id="register" action="" method="post">
            <input name="action" value="user_registration" hidden>
            <label for="register_username">Username: </label><input type="text" id="register_username" name="username" style="display:block;">
            <label for="register_password">Password: </label><input type="password" id="register_password" name="password" style="display:block;">
            <input type="submit" name="submit" value="Register" style="display:block">
        </form>

    </body>
</html>
